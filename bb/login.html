<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <script src="local:///chrome/webworks.js" type="text/javascript"></script>

        <div class="wrapper">
            <div class="header">
                <a class="menu-control" href="#"><img src="images/menu-button.png"/></a>
                <img src="images/logo.png"/>
                <a class="facebook-button" href="#"><img src="images/facebook.png"/></a>
                <div class="cleafix"></div>
            </div>
            <div class="menu">
                <a class="back-button" href="#"><img  src="images/back.png"></a>

                <a class="login" href="#">Login</a>
                <a class="forget-password" href="#">Forget password</a>

                <div class="cleafix"></div>
            </div>

            <div class="content">
                <form class="login-form" >

                    <p>
                        <label>Email</label>
                        <input type="text" name="email"/>
                    </p>
                    <p>
                        <label>Password</label>
                        <input type="password" name="password"/>
                    </p>
                    <p>
                        <button class="btn-login" type="button" value="Submit">Submit</button>
                    </p>
                </form>
            </div>
            <div class="footer">

            </div>

        </div>


        <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>

        <script src="js/app.js" type="text/javascript"></script>
    </body>

</html>
