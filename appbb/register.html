<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    </head>
    <body>
        <script src="local:///chrome/webworks.js" type="text/javascript"></script>
    <h3>Register</h3>
    <form id="register">
        <fieldset>
            <label class="register-status"></label>
            <div class="control-group">
                <label class="control-label">Email</label>
                <div class="controls">
                    <input class="span5 email" type="text" name="email" value="">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Password</label>
                <div class="controls">
                    <input class="span5 pwd1" type="password" name="pwd1" value="">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Re-enter Password</label>
                <div class="controls">
                    <input class="span5 pwd2" type="password" name="pwd2" value="">
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">Full Name</label>
                <div class="controls">
                    <input class="span5 fullname" type="text" name="fullname" value="">
                </div>
            </div>


            <div class="form-actions clearfix">        
                <button type="button" class="sm-register btn btn-primary">Submit</button>
                <button type="button" class="btn pull-right" onclick="history.go(-1);return false;">Cancel</button>
            </div>
        </fieldset>
    </form>

    <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
