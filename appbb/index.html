<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Hello World</title>

        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    </head>
    <body>
        <script src="local:///chrome/webworks.js" type="text/javascript"></script>
        <h3>Login</h3>
        <form id="login">
            <label class="login-status"></label>
            <fieldset>
                <div class="control-group">
                    <label class="control-label">Email</label>
                    <div class="controls">
                        <input class="span5 username" type="text" name="username" value="">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Password</label>
                    <div class="controls">
                        <input class="span5 password" type="password" name="password" value="">
                    </div>
                </div>

                <div class="form-actions clearfix">        
                    <button type="button"  class="sm-login btn btn-primary">Submit</button>
                    <a href="register.html" class="btn pull-right">Register</a>
                </div>
            </fieldset>
        </form>

        <script src="js/jquery-1.8.0.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>

</html>
